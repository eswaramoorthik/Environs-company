{% extends 'base.html' %}

{% block body %}
<div class="col-4 mx-auto" style="border: 1px solid lightblue; border-radius: 50px; background-color: lightblue; padding: 3rem;">
    <h2>Signin</h2>
    <form action="" method="post">
        {{form.hidden_tag()}}
        {{form.username.label}} {{form.username()}} <br><br>
        {{form.password.label}} {{form.password()}} <br><br>
        {{form.submit()}}
    </form>
</div>

{% endblock body %}
